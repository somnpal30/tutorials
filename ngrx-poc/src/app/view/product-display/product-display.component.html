<div style="margin: 1em;">
  <div class="row">
    <div class="col"><p>Product List : </p></div>
    <div class="col">Total Quantity : {{quantity$ | async}}</div>
  </div>
  <div class="row">
    <div class="col">Product Name</div>
    <div class="col">Product Details</div>
  </div>
  <div *ngFor="let prod of (products$|async)" class="row">
    <div class="col">{{prod.name}}</div>
    <div class="col">{{prod.quantity}}</div>
  </div>

</div>
